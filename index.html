<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>&lt;x-github-repos&gt;</title>
    <link rel="stylesheet" href="stylesheets/normalised.css">
    <link rel="stylesheet" href="stylesheets/style.css">


    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="bower_components/x-github-repos/x-github-repos.html">
  </head>
  <body>

    <header>
      <h1>&lt;x-github-repos&gt;</h1>
      <h2>A web component to show repositories of User</h2>
    </header>

    <form id="create-card">
      <input id="username" type="text" placeholder="Enter a Github username">
      <button>Show</button>
    </form>

    <output id="cards"></output>

    <footer>
      <iframe id="twitter-widget-21" scrolling="no" frameborder="0" allowtransparency="true" src="https://platform.twitter.com/widgets/tweet_button.493c8c24c1d977b6441c6c398ad48dfb.en.html#_=1427132588963&amp;count=horizontal&amp;dnt=false&amp;id=twitter-widget-21&amp;lang=en&amp;original_referer=https%3A%2F%2Fabout.twitter.com%2Fresources%2Fbuttons%23tweet&amp;related=yashprit&amp;size=m&amp;text=A%20web%20component%20to%20show%20repositories%20of%20User&amp;url=http%3A%2F%2Fyashprit.github.io%2Fx-github-repos&amp;via=yashprit" class="twitter-share-button twitter-tweet-button twitter-share-button twitter-count-horizontal" title="Twitter Tweet Button" data-twttr-rendered="true" style="width: 109px; height: 20px;"></iframe>
      <a href="https://github.com/yashprit/x-github-repos" id="github-ribbon"><img width="149" height="149" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

      by <a href="yashprit.github.io">Yashprit Singh</a> with <a href="http://yashprit.com/" class="heart">‚ù§</a>

      <iframe id="github-button" src="http://ghbtns.com/github-btn.html?user=yashprit&amp;repo=x-github-repos&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="152" height="30"></iframe>
    </footer>

    <script>
      window.onload = function() {
        var inp = document.querySelector('#username'),
            frm = document.querySelector('#create-card'),
            output = document.querySelector('#cards');
        var createCard = function(user) {
          var github;
          if (user === '') { return false; }
          github = document.createElement('x-github-repos');
          github.setAttribute('user', user);
          output.innerHTML = '';
          output.appendChild(github);
          window.history.pushState('object or string', 'Title', location.pathname + '?user=' + user);
        };
        createCard("yashprit");
        frm.addEventListener('submit', function(eve) {
          var user = inp.value;
          eve.preventDefault();
          createCard(user);
        }, true);
      };
    </script>
  </body>
</html>
